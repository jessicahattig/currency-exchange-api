<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./src/currency.js"></script>
  <title>Currency Exchange</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Currency Exchange Calculator</h1>
  <p id="description">Effortlessly convert USD to three major global currencies – EUR, JPY, and GBP – with real-time precision.</p>
  <form id="currencyForm">
    <div>
      <label for="amount">Amount in USD:</label>
      <input type="number" id="amount" step="0.01" max="1000000" placeholder="Enter amount" required>
    </div>
    <div>
      <label for="currency">Target Currency:</label>
      <select id="currency">
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <!-- Add more currency options as needed -->
      </select>
    </div>
    <button type="submit" id="convert">Convert</button>
  </form>
  <div id="result"></div>
</body>
</html>
